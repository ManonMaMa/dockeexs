<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <!-- appel des fichiers css -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <a class="retouraccueil" href="/">
        <img class="imageretour" 
            src="{{url_for('static', filename='img/OIP.webp')}}" 
            alt="bouton retour Ã  l'accueil">
    </a>

    <div class="titre">Galerie Pokemon</div>
    
    <!-- boucle qui parcourt liste_pokemons transmis par le render_template() -->
    {% if is_not_empty %}
        {% for pokemon in liste_pokemons %}
            <div class="cards">
                <p class='nom_pokemon'> {{ pokemon.nom_pokemon }} </p>
                <img class='imgcards' src="{{url_for('static', filename=pokemon.image_pokemon)}}" alt="Voici le nom de l'image : {{image_pokemon}}"> <!-- affiche l'image -->
                <p class='description'> {{ pokemon.description_pokemon }} </p>
            </div>
        {% endfor %}
    {% else %}
        <p class='vide'>La galerie est vide</p>
    {% endif %}
</body>
</html>
